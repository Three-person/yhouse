<div id="content">
    <!--轮播图-->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" ng-repeat="obj in imgSwiperArr"><img src="{{obj.picUrl}}"></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <!--流行/游戏-->
    <div class="popular">
        <div><a ui-sref="popular"><img lazy-src="{{imgPopArr[0].picUrl}}"><div class="shadow"></div></a></div>
        <div><a ui-sref="playgame"><img lazy-src="{{imgPopArr[1].picUrl}}"><div class="shadow"></div></a></div>
    </div>
    <!--商家信息-->
    <div class="shopInfo" ng-repeat="(i,obj) in allInfoArr">
        <a ui-sref="ploydetail" ng-click="shop(i)">
        <div class="shopImg"><img lazy-src="{{obj.picUrl}}"/></div>
        <div class="shopMsg">
            <p class="title">{{obj.title}}</p>
            <p class="otherInfo"><span class="address">{{obj.district}} </span>|&nbsp;<span class="des">{{obj.hostName}}</span><span class="price">{{obj.neededCredits}}</span></p>
            <p class="category"><span>{{obj.categorys[0]}}</span></p>
        </div>
        </a>
    </div>
    <!--查看更多-->
    <div class="seeMore"><a href="javascript:void(0)">查看更多 <span></span></a></div>
    <!--关于我们-->
    <div class="aboutUs">
        <div>
            <ul>
                <li><a href="javascript:void(0)">首页<span>|</span></a></li>
                <li><a href="javascript:void(0)">订单<span>|</span></a></li>
                <li><a href="javascript:void(0)">登录</a></li>
            </ul>
        </div>
        <div class="app">
            <img lazy-src="img/icon_apple@2x.png"/>
            <img lazy-src="img/icon_android@2x.png"/>
        </div>
        <div class="copyright">
            <p>关于我们</p>
            <p>Copyright YHOUSE moblie</p>
        </div>
    </div>
</div>
