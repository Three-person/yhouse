<div id="content">
    <div class="title">
        <a ui-sref="ploydetail"><i class="fa fa-chevron-left"></i></a>
        <p>填写订单</p>
        <a ui-sref="ploy"><i class="fa fa-home"></i></a>
    </div>
    
    <div class="product">
        <div class="img"><img src="{{proImg}}"/></div>
        <div class="proName">{{proName}}</div>
    </div>
    
    <div class="count">
        <div>购买份数</div>
        <div>
            <input type="button" value="-" class="cut">
            <input type="button" value="1" class="num">
            <input type="button" value="+" class="add">
        </div>
    </div>
    
    <div class="user">
        <ul>
            <li><input type="text" class="userName" placeholder="预定人姓名"></li>
            <li><input type="tel" class="userTel" placeholder="联系电话"><span>获取验证码</span></li>
            <li><input type="text" class="userCode" placeholder="请输入您收到的验证码"><input type="text" class="code"></li>
        </ul>
    </div>

    <a ui-sref="butNow"><div class="buyNow"><span>{{proPrice}}元</span> 确认 ></div></a>
</div>
