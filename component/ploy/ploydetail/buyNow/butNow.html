<div id="content">
    <div class="title">
        <a ui-sref="ploydetail"><i class="fa fa-chevron-left"></i></a>
        <p>填写订单</p>
        <a ui-sref="ploy"><i class="fa fa-home"></i></a>
    </div>
    
    <div class="product">
        <div class="img"><img src="{{proImg}}"/></div>
        <div class="proName">{{proName}}</div>
    </div>
    
    <div class="count">
        <div>购买份数</div>
        <div>
            <input type="button" value="-" class="cut">
            <input type="button" value="1" class="num">
            <input type="button" value="+" class="add">
        </div>
    </div>
    
    <div class="user">
        <ul>
            <li><input type="text" id="userName" placeholder="预定人姓名" value=""></li>
            <li><input type="tel" id="userTel" placeholder="联系电话" value=""><span>获取验证码</span></li>
            <li><input type="text" id="userCode" placeholder="请输入您收到的验证码" value=""></li>
        </ul>
    </div>

    <div class="alert"><span></span></div>

    </a><div class="buyNow"><span>{{proPrice}}元</span> 确认 ></div>
</div>
