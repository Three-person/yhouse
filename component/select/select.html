<!--筛选页面-->
	<div class="filter">
		<div class="filterHeader">
			<p><a ui-sref="cate"><i class="fa fa-angle-left" aria-hidden="true"></i></a></p>
			<ul>
				<li ng-repeat='obj in urlParamValuesArr'><a>{{obj.name}}</a></li>
			</ul>
			<p><i class="fa fa-search" aria-hidden="true"></i></p>
		</div>
		<ul class="selectAndsort">
			<li>
				<span ng-click='uptodown(0)'>全部</span>
			</li>
			<li>
				<span ng-click='uptodown(1)'>分类筛选</span>
			</li>
			<li>
				<span ng-click='uptodown(2)'>智能排序</span>
			</li>
		</ul>
		<div class="all">
			<ul>
				<li ng-repeat='(i,obj) in fourArr' style="background-image: url({{obj.icon}});" ng-click='fourArrchange(i);changecolor(i);diffty(i)'>{{obj.name}}</li>
			</ul>
			<ul>
				<li ng-repeat='(i,obj) in fourMoreArr' ng-click='changestyle(i)'>{{obj.name}}</li>
			</ul>
		</div>
		<div class="all1">
			<div class="unlimited">
				<div class="fourunlimited" ng-repeat='obj in fourunlimitedsArr'>
					<h3 style="background-image:url({{obj.icon}})">{{obj.name}}</h3>
					<ul>
						<li ng-repeat='(i,obj1) in obj.urlParamValues' ng-click='sxstyle(i)'>{{obj1.name}}</li>
					</ul>
				</div>
			</div>
			<div class="filter_btn">
				<a class="reset">重置</a>
				<a class="ok">确定</a>
			</div>
		</div>
		<div class="all2">
			<ul>
				<li ng-repeat='(i,obj) in smartsortArr' ng-click="smartstyle(i);orderStyle='productInfo.price-0'"><i style="background-image: url({{obj.icon}});"></i><span>{{obj.name}}</span></li>
			</ul>
		</div>
	</div>
	<ul class="storesss">
			<li ng-repeat='obj in selectArr | orderBy:orderStyle'>
				<a>
					<div><img src="{{obj.productInfo.picUrl}}"/></div>
					<div>
						<h3>{{obj.productInfo.hostName}}</h3>
						<p><span>{{obj.productInfo.businessesDistrict}}</span>·<span>{{obj.productInfo.cuisineStyle}}</span></p>
						<span class="average">人均:<span class="money">{{obj.productInfo.priceStr}}</span></span>
						<div>套餐</div>
					</div>
				</a>
			</li>
		</ul>
