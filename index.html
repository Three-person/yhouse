<!DOCTYPE html>
<html ng-app='myApp'>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css"/>
	<link rel="stylesheet" type="text/css" href="css/swiper-3.4.1.min.css"/>

	<script src="lib/angular.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/angular-ui-router.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/angular-css.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/swiper-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="app.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/me-lazyload.js" type="text/javascript" charset="utf-8"></script>
	<script src="component/cate/cate.js" type="text/javascript" charset="utf-8"></script>
	<script src="component/looks/looks.js" type="text/javascript" charset="utf-8"></script>
	<script src="component/looks/tenSeller/tenSeller.js" type="text/javascript" charset="utf-8"></script>
	<script src="component/looks/tenSeller/store/store.js" type="text/javascript" charset="utf-8"></script>
	<script src="component/nightlife/nightlife.js" type="text/javascript" charset="utf-8"></script>
	<script src="component/nightlife/jiuguan/jiuguan.js" type="text/javascript" charset="utf-8"></script>
	<script src="component/nightlife/fiveteenShop/fiveteenShop.js" type="text/javascript" charset="utf-8"></script>
	<script src="component/nightlife/everShop/everShop.js" type="text/javascript" charset="utf-8"></script>
	<script src="component/ploy/ploy.js" type="text/javascript" charset="utf-8"></script>
	<script src="component/ploy/popular/popular.js" type="text/javascript" charset="utf-8"></script>
	<script src="component/ploy/playgame/playgame.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="headAndTab">
		<!--搜索框-->
		<div class="header">
			<a ui-sref="city"><div class="city">武汉<span></span></div></a>
			<div class="search">
				<input type="search" value="" name="search" placeholder="请输入商家、商圈、菜系、活动..."/>
				<span></span>
			</div>
			<div class="select">筛选<span></span></div>
		</div>
		<!--tab切换-->
		<ul id="tab">
			<li><a ui-sref="cate">美食</a></li>
			<li><a ui-sref="ploy">玩乐</a></li>
			<li><a ui-sref="nightlife">夜生活</a></li>
			<li><a ui-sref="looks">美容/SPA</a></li>
		</ul>
	</div>
	<div class="twindow">
		<div class="close"></div>
		<div class="openApp">打开APP</div>
	</div>
	<div ui-view class="content"></div>
	<script type="text/javascript">
		document.documentElement.style.fontSize=innerWidth/18.75+'px';
		window.onresize=function(){
			document.documentElement.style.fontSize=innerWidth/18.75+'px';
		}
		
		//切换下标
		for(var i=0;i<4;i++){
			$('#tab>li').eq(i).on('click',function(){
				$('#tab>li').css({
					'border-bottom':'none'
				})
				$(this).css({
					'border-bottom':'2px solid #333'
				})
			})
		}
		
		
		window.onscroll=function(){
			var s=$(window).scrollTop();
			console.log(s);
			if(s==0){
				$('#tab').css({
					'position':'static'
				})
			}
			if(s>=3){
				$('#tab').css({
					'position':'fixed',
					'top':'0'
				})
			}
		}
	</script>
</body>

</html>
